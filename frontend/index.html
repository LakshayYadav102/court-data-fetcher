<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delhi High Court Case Fetcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    .hover-scale {
      transition: transform 0.2s ease;
    }
    .hover-scale:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8 font-sans">
  <div class="w-full max-w-md">
    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-6 text-center">Delhi High Court Case Fetcher</h1>

    <form id="caseForm" class="bg-white p-6 rounded-lg shadow-lg hover-scale">
      <div class="mb-4">
        <label for="caseType" class="block text-sm font-medium text-gray-700 mb-1">Case Type:</label>
        <select name="caseType" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
          <option value="CS(OS)">CS(OS)</option>
          <option value="W.P.(C)">W.P.(C)</option>
          <option value="CRL.A.">CRL.A.</option>
          <option value="FAO">FAO</option>
          <option value="RC.REV.">RC.REV.</option>
          <!-- Add more case types here -->
        </select>
      </div>

      <div class="mb-4">
        <label for="caseNumber" class="block text-sm font-medium text-gray-700 mb-1">Case Number:</label>
        <input type="text" name="caseNumber" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
      </div>

      <div class="mb-6">
        <label for="caseYear" class="block text-sm font-medium text-gray-700 mb-1">Filing Year:</label>
        <input type="text" name="caseYear" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">Fetch Case</button>
    </form>

    <div id="result" class="mt-6 p-4 bg-gray-800 text-green-400 rounded-lg shadow-inner font-mono text-sm fade-in">üîç Enter case details and click "Fetch Case"...</div>
  </div>

  <script>
    document.getElementById('caseForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const resultElement = document.getElementById('result');
      resultElement.className = 'mt-6 p-4 bg-gray-800 text-green-400 rounded-lg shadow-inner font-mono text-sm fade-in';
      resultElement.innerHTML = "‚è≥ Fetching case data...";

      try {
        const res = await fetch('http://127.0.0.1:5000/fetch-delhi-case', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const json = await res.json();
        // Prepare fields, excluding empty values except for latest_order_pdf
        const fields = [
          { label: 'Captcha Used', value: json.captcha_used },
          { label: 'Case Number', value: json.parsed_result?.case_no },
          { label: 'Court Number', value: json.parsed_result?.court_no },
          { label: 'Last Hearing', value: json.parsed_result?.last_hearing },
          { label: 'Next Hearing', value: json.parsed_result?.next_hearing },
          { label: 'Parties', value: json.parsed_result?.parties },
          {
            label: 'PDF Link',
            value: json.parsed_result?.pdf_link
              ? `<a href="${json.parsed_result.pdf_link}" target="_blank" class="text-indigo-600 hover:text-indigo-800 underline">View Case PDF</a>`
              : null
          },
          {
            label: 'Latest Order PDF',
            value: json.parsed_result?.latest_order_pdf && json.parsed_result.latest_order_pdf !== 'Not Available'
              ? `<a href="${json.parsed_result.latest_order_pdf}" target="_blank" class="text-indigo-600 hover:text-indigo-800 underline">View Latest Order PDF</a>`
              : 'Not Available'
          }
        ].filter(field => field.value && field.value !== '');

        // Render structured HTML for the response
        resultElement.className = 'mt-6 p-6 bg-white rounded-lg shadow-lg text-gray-800 font-sans text-sm fade-in';
        resultElement.innerHTML = `
          <h2 class="text-lg font-semibold text-gray-800 mb-4">Case Details</h2>
          <div class="space-y-2">
            ${fields.map(field => `<p><span class="font-medium">${field.label}:</span> ${field.value}</p>`).join('')}
          </div>
        `;
      } catch (err) {
        resultElement.className = 'mt-6 p-4 bg-red-100 text-red-800 rounded-lg shadow-inner font-mono text-sm fade-in';
        resultElement.innerHTML = "‚ùå Error fetching data: " + err;
      }
    });
  </script>
</body>
</html>
